<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Form </title>
    <link rel="stylesheet" href="../css_files/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
         <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="admin-access">
                     <button type="button" class="admin-btn" onclick="location.href='admin_login.html'">
                        <i class="fa-solid fa-user-shield"></i> Admin Access
                     </button>
                </div> 
                
            </form>
         </div>

         <!-- Register Form -->
          <div class="form-box register">
                <form action="#">
                 <h1>Registration</h1>
                 <div class="input-box">
                    <input type="text" name="username" placeholder=" Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                
            </form>
          </div>

          <!-- Toogle Box-->
           <div class="toogle-box">
            <!--Toogle Box Left  -->
            <div class="toogle-panel toogle-left">
                <section id="logo" style="text-align: center;">
                    <img src="../Images/SCOM logo.png" alt="SCOM Logo" width="100" height="100" style="margin-bottom: 20px;">
                </section>
                <h1>Hello, Welcome!</h1> 
                <p style="text-align: center;">to MUBAS SCOM Evening <br> Entry Registration and Ticketing</p>
                <p>Don't have an account?</p>
                <button  class="btn register-btn">Register</button>
            </div>

            <!-- Toogle Box Right -->
             <div class="toogle-panel toogle-right">
                <section id="logo" style="text-align: center;">
                    <img src="../Images/SCOM logo.png" alt="SCOM Logo" width="100" height="100" style="margin: 20px 1000px;">
                </section>
                <h1>Welcome Back!</h1>
                <p style = "text-align: center;">to MUBAS SCOM Evening <br> Entry Registration and Ticketing</p>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
             </div>
           </div>
   </div>
</body>
<script src="../javascript_files/login.js"></script>
</html>
