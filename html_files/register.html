<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First-Time Attendance Form</title>
  <link rel="stylesheet" href="../css_files/first_time_attendance.css">
</head>
<body>

  <!-- Page Title -->
  <h2>
    <div id="logo">
            <img src="../Images/SCOM logo.png" alt="SCOM Logo" width="100">
    </div>
    First-Time Attendance Form
  </h2>

  <!-- Form -->
  <form action="../php_files/register.php" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="programme">Programme:</label>
    <input type="text" id="programme" name="programme" required>
    
    <label for="yeaR">Year of Study:</label>
    <select id="year" name="year_of_study" required>
        <option value="">--Select--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    
    <label for="reg_no">Registration Number:</label>
    <input type="text" id="reg_no" name="reg_no" required>
    
    <label for="dob">Date of Birth (optional):</label>
    <input type="date" id="dob" name="dob">
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="residence">Place of Residence:</label>
    <input type="text" id="residence" name="residence" required>
    
    <button type="submit">Submit</button>
    <a href='../html_files/index.html'><button style='margin-top: 15px; padding: 10px 20px; background:#003366; color:#fff; border:none; border-radius:5px; cursor:pointer;'>Back to Home</button></a>
</form>


</body>
</html>
