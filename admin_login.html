<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MUBAS SCOM E-Registry</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box admin-login">
            <form action="#">
                <h1>Admin Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Admin Username" required>
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="admin-access">
                    <button type="button" class="admin-btn" onclick="location.href='login.html'">
                        <i class="fa-solid fa-arrow-left"></i> Back to User Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
